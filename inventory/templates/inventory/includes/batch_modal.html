<div id="batchModal" class="modal">
  <div class="modal-content">
    <button onclick="closeBatchModal()" class="modal-close">✖</button>
    <h3 id="batchModalTitle">입고 항목</h3>
    <ul id="batchItemList" class="batch-list"></ul>
    <div class="modal-actions">
      <button id="processButton" class="btn btn-danger" onclick="processBatch()">입고 처리</button>
      <button id="cancelButton" class="btn btn-outline-danger" onclick="cancelBatch()">입고 취소</button>
    </div>
  </div>
</div>
